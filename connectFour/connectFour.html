<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<body id="bodyId">
	<div class="modal fade" id="modalOne" tabindex="-1" role="dialog" aria-labelledby="modalOneLabel" aria-hidden="true" data-backdrop="static">
		<div class="modal-dialog" role="document">
			<div id="myModalOne" class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="modalOneLabel">Enter players name</h5>
				</div>
				<div class="modal-body">
					<form method="GET">
						<div class="form-group">
							<label for="recipient-name" class="col-form-label">Player 1 (<span class="playerOneText">Yellow</span>):</label>
							<input type="text" class="form-control" id="player-one-name" name="player-one-name" value="Player One">
						</div>
						<div class="form-group">
							<label for="message-text" class="col-form-label">Player 2 (<span class="playerTwoText">Red</span>):</label>
							<input type="text" class="form-control" id="player-two-name" name="player-two-name" value="Player Two">
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" id="startGameButton" class="btn btn-primary" data-dismiss="modal">Start Game!</button>
				</div>
			</div>
		</div>
	</div>
	<div class="modal fade" id="modalTwo" tabindex="-1" role="dialog" aria-labelledby="modalTwoLabel" aria-hidden="true" data-backdrop="static">
		<div class="modal-dialog modal-sm">
			<div id="myModalTwo" class="modal-content">
				<div class="modal-header">
					<h5 class="col-12 modal-title text-center" id="modalTwoLabel"></h5>
				</div>
				<div class="modal-body col text-center">
					<button type="button" id="playAgainButton" class="btn btn-primary" data-dismiss="modal">Play again</button>
				</div>
				<div class="modal-body col text-center">
					<button type="button" id="newGameButton" class="btn btn-primary" data-dismiss="modal">New Game</button>
				</div>
			</div>
		</div>
	</div>
	<div class="container" id="mainContents" align="center">
		<div class="jumbotron" id="welcomeHeader">
			<h1>Welcome to Connect Four!</h1>
			<p>Connect four of your chips horizontally, vertically, or diagonally to win!</p>
		</div>
		<div>
			<h3 id="playerTurn"><br></h3>
			<table class="board">
				<tr>
					<td><button type="button" class="rounded-circle"></button></td>

					<td><button type="button" class="rounded-circle"></button></td>
				</tr>
				<tr>
					<td><button type="button" class="rounded-circle"></button></td>
					<td><button type="button" class="rounded-circle"></button></td>
					<td><button type="button" class="rounded-circle"></button></td>

				</tr>

			</table>
		</div>
